<div class="wrapper">
  <h3>Cart</h3>
  <div *ngFor="let order of orders | completeness">
      <h3>Your {{order.restaurant}} Order</h3>
    <div *ngFor="let orderItem of order.orderItems">
      <p>Dish: {{orderItem.menuItem}}, ${{orderItem.cost}}</p>
      <p>Quanity: {{orderItem.quantity}}</p> 
    </div> 
      <p>Total Cost ${{order.totalCost}}</p>
      <a (click)="goToMenuPage(order)"><span class="link">Add Items To Order</span></a>
    <button (click)="checkout(order)">Confirm Order</button>
  </div>

  <div id="orderSuccess">
    <p >Your Order Was Successful! Your order number is</p>
  </div> 
</div>
