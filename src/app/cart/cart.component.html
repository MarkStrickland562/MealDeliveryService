
<!-- <p class ="cartEmpty" *ngIf="item.order_items">You cart is empty</p> if cart is empty, show cart is empty-->
  

<div class="wrapper">
    <h3>You Cart</h3>
  <ul>
    <li>Cart Item: {{item.menuItem}}</li>
    <li>Quanity:{{item.quantity}}</li>
    <li>Total Price: {{item.cost}}</li>
    <button (click)="orderSubmit()">Checkout</button>
  </ul>
</div>

<div *ngIf="order === true">
  <p>Order Success!</p>
</div>
