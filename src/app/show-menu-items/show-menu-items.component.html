<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<div *ngIf="restaurantToDisplay">
  <h2><i class="fas fa-utensils"></i> {{restaurantToDisplay.restaurantName}}</h2>
  <h4><i class="fas fa-location-arrow"></i> {{restaurantToDisplay.streetAddress}}</h4>
  <h4><i class="fas fa-clock"></i> {{restaurantToDisplay.hours}}</h4>
  <h4><i class="fas fa-globe"></i> <a href="http://{{restaurantToDisplay.website}}">{{restaurantToDisplay.website}}</a></h4>


  <h4>Menu</h4>

  <div *ngFor="let item of menuItems">
  <ul>
    <li>{{item.menuItemName}}, ${{item.menuItemCost}}</li>
    <ul *ngFor="let sub of item.menuSubItems">
      <li>{{sub}}</li>
    </ul>
  </ul>
  </div>

</div>
